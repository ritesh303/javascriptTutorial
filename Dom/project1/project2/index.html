    <div class="container">
        <h1 class="bmitext">BMI CALCULATOR</h1>
        <form>
            <p>
                <lable>Height in cms:</lable>
                <input type="text" id="height"/>
            </p>
            <p>
                <lable>weight in kg:</lable>
                <input type="text" id="weight"/>
            </p>

        </form>
        <div id="results"></div>
        
        <div class="info">
            <h3 class="bmitext">BMI INDEX WEIGHT GUIDE</h3>
            <P><strong>Under weight =</strong> Less than 18.6</P>
            <P><strong>Normal weight =</strong> Between 18.6 and 24.9</P>

        </div>
    </div>
